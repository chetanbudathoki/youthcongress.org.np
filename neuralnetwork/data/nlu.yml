version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hello
    - Hi
    - Hey

- intent: inquiry
  examples: |
    - I want to know more about the organization
    - What is Youth Congress Nepal?
    - Tell me about Youth Congress?

- intent: get_registered
  examples: |
    - I want to join the organization.
    - I want to be a part of Youth Congress Nepal.
    - How can I join the team?

- intent: provide_name
  examples: |
    - I am [Chetan Budathoki](name_of_user)
    - It's [Chetan Budathoki](name_of_user)
    - My name is [Chetan Budathoki](name_of_user)

- intent: provide_temporary_location
  examples: | 
    - I am currently living on [Kathmandu] (temporary_location)
    - I am staying on [Pokhara] (temporary_location)

- intent: provide_permanent_location
  examples: |
    - I am from [Morang] (permanent_location)
    - My house is in [Jhapa] (permanent_location)

- intent: provide_mobile_number
  examples: |
    - My mobile number is [9851152925] (mobile_number)
    - its [9851152925] (mobile_number)
  
- intent: provide_email_id
  examples: |
    - my email ID is [chetanbudathoki@outlook.com] (email_id)
    - its [chetanbudathoki@gmail.com] (email_id)